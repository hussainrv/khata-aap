<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Tracker</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        #tabs {
            display: flex;
            justify-content: space-around;
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            font-size: 18px;
        }

        .tab-button {
            background: none;
            border: none;
            color: #fff;
            cursor: pointer;
            padding: 10px 20px;
            border-radius: 5px;
        }

        .tab-button:hover {
            text-decoration: underline;
        }

        .tab-button.selected {
            border: 2px solid #fff;
        }

        #container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            margin-top: 20px;
        }

        .input-field {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        #button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }

        #pageTitle {
            font-size: 24px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="tabs">
        <button class="tab-button" onclick="showTab('Form')">Form</button>
        <button class="tab-button" onclick="showTab('Transaction')">Transaction</button>
        <button class="tab-button" onclick="showTab('Report')">Report</button>
        <button class="tab-button" onclick="showTab('Accounts')">Accounts</button>
    </div>

    <div id="container">
        <h2 id="pageTitle">Form</h2>

        <!-- The rest of your content will be dynamically switched based on tabs -->

        <label for="dateInput">Date:</label>
        <input type="date" id="dateInput" class="input-field">

        <label for="accountInput" id="accountLabel">Account:</label>
        <input type="text" id="accountInput" class="input-field">

        <label for="categoryInput" id="categoryLabel">Category:</label>
        <input type="text" id="categoryInput" class="input-field">

        <label for="amountInput">Amount:</label>
        <input type="number" id="amountInput" class="input-field">

        <label for="noteInput">Note:</label>
        <textarea id="noteInput" class="input-field"></textarea>

        <div id="button-container">
            <button onclick="saveEntry()">Save Entry</button>
        </div>

        <ul id="entryList"></ul>
    </div>

    <script src="app.js"></script>
</body>
</html>
